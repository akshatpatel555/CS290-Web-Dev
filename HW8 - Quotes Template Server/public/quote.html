<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Quotes Page</h1>
    </header>
    <main>
        <ul>
            {{#each quotes}}
            <li>{{this.quote}} - {{this.author}}</li>
            {{/each}}
        </ul>
    </main>
</body>
</html>
